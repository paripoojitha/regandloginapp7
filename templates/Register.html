<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width,initial-scale=1.0">
    <title>Menu Bar Example</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            margin:0;
            align-items:center;
            Background-color: skyblue;
        }
        .navbar{
            background-color:lightseagreen;
            overflow:hidden;
        }
        .navbar a {
            float:right;
            display:block;
            color:deeppink;
            text-align:center;
            padding:16px 20px;
            text-decoration:none;
        }
        .navbar a:hover {
            background-color:orange;
            color:blue;
        }
        form {
            background-color:palegreen;
            padding:20px;
            border-radius:5px;
            box-shadow:0 2px 5px rgba(0, 0, 0, 0.1);
            width:300px;
            display:block;
            margin-right: auto;
            margin-left: auto;
            margin-top: 2%;
            margin-bottom: 2%;
            
        }
        h2 {
            text-align:center;
            margin-bottom:20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        input[type="submit"]{
            width:100%;
            padding:10px;
            margin-bottom:15px;
            border:1px solid #ccc;
            border-radius:5px;
            box-sizing:border-box;
        }
        input[type="submit"]{
            background-color:cyan;
            color:deeppink;
            border:none;
            cursor:pointer;
        }
        input[type="submit"]:hover{
            background-color:#45a049;
        }
        </style>
</head>
<body>
<div class="navbar">
    <a href="home.html">contact</a>
    <a href="logininput">login</a>
    <a href="registerinput">register</a>
    <a href="#about">home</a>
</div>
    <form action="./register" method="post">
        {% csrf_token %}
        <h2>Registration Form</h2>
        <input type="text" name="firstname" placeholder="FirstName" required>
        <input type="text" name="lastname" placeholder="LastName" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="mobile" placeholder="Phone Number" required>
        <input type="date" name="dob" placeholder="Date of Birth" required>
        <input type="text" name="username" placeholder="UserName" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="cpassword" placeholder="Cpassword" required>
        <input type="submit" value="Register">
    </form>     
</body>
</html>
